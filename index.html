<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="main-section">
        <h1>Welcome to the simple element generator! </br>💫</h1>
        <p class="list-paragraph">Below you can find <b>your new list</b>, just <span class="list-special">click</span> as many times as you wish or use your own ideas</br>⭐️</p>
        <button class="add-button">
            add default element
        </button>
        <form>
          <label for="input">Your idea</label>
        <input class="input" type="text" placeholder="type here">
      </form>
        <button class="input-button add-button">
          save my idea
      </button>
      <ul class="list"></ul>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
